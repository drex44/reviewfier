<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reviewfier</title>
</head>

<body>
	<div class="container">

		<section class="section navbar-section">
			<nav class="navbar" role="navigation" aria-label="main navigation">
				<p class="navbar-item subtitle is-1 homeBtn">
					<strong>Reviewfier</strong>
				</p>
				<p class="navbar-item subtitle is-2">
					<span class="subtitle is-4">Find reviews for any product!</span>
				</p>
			</nav>
		</section>

		<div class="main-content">

			<section class="section page" id="home">
				<div class="product-list">
				</div>
			</section>

			<section class="section page" id="product">
				<div class="content">
				</div>
				<div class="modal new-rating-form">
					<div class="modal-background"></div>
					<div class="modal-content">
						<div class="box">
							<p class="title">What's your rating?</p>
							<form class="is-full-mobile is-half-tablet is-three-fifths" id="new-rating-form" onsubmit="return false;">
								<div class="field">
									<label class="label">Rating</label>
									<div class="control">
										<span class="icon-text rating-star">
											<input type="hidden" name="productId" id="product-id" value="" />
											<input type="radio" name="stars" id="rating-1" value="5" />
											<label for="rating-1" class="icon editable">
												<i class="fas fa-star"></i>
											</label>
											<input type="radio" name="stars" id="rating-2" value="4" />
											<label for="rating-2" class="icon editable">
												<i class="fas fa-star"></i>
											</label>
											<input type="radio" name="stars" id="rating-3" value="3" />
											<label for="rating-3" class="icon editable">
												<i class="fas fa-star"></i>
											</label>
											<input type="radio" name="stars" id="rating-4" value="2" />
											<label for="rating-4" class="icon editable">
												<i class="fas fa-star"></i>
											</label>
											<input type="radio" name="stars" id="rating-5" value="1" />
											<label for="rating-5" class="icon editable">
												<i class="fas fa-star"></i>
											</label>
										</span>
									</div>
								</div>

								<div class="field">
									<label class="label">Review</label>
									<div class="control">
										<textarea maxlength="350" class="textarea" name="review" placeholder="Start typing..."></textarea>
									</div>
								</div>

								<div class="actions block has-text-centered">
									<button class="button" id="new-rating-close-btn">Cancel</button>
									<button class="button is-primary" id="new-rating-submit-btn">Submit Review</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

			<section class="section page" id="error">
				<p class="title is-4">Error 404</p>
				<p class="subtitle">Page could not be found. Please go back to <a class="homeBtn">home</a> and try again.</p>
			</section>

		</div>

	</div>
</body>

</html>
